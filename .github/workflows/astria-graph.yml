name: Access AstriaGraph

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 */1 * *"

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Trigger our build webhook on Netlify
      run: curl --silent --show-error --fail -X POST "${TOKEN}"
      env:
        TOKEN: ${{ secrets.AG_API_URL }}
